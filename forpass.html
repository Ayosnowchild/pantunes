<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signin.css">
    <title>Forgot Password</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-title">Pantunes</div>
    </nav>
    <main class="main-container">
        <div class="container-content">
            <div class="header-title">Forgot Password</div>
            <form action="" class="form">
                <div class="form-control">
                    <p class="form-title">Email</p>
                    <input type="email" name="email" id="email" placeholder="Input Email" required>
                </div>
                <div class="form-control">
                    <input type="submit" value="Reset Password" />
                </div>
                <p class="create-link" style="margin-top: 156px; margin-bottom: 36px;">Don't have an account? <a
                        href="./signup.html">Sign Up</a></p>
            </form>
        </div>
    </main>
</body>

</html>
